{{ define "main" }}
<div class="pf-c-content">
  <h1>{{.Title}}</h1>
  <ul>
    <!-- Ranges through content/post/*.md -->
    {{ range .Data.Pages }}
    <li>
      <a href="{{.Permalink}}">{{.Title}}</a>
    </li>
    {{ end }}
  </ul>
  <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
  {{.Content}}
</div>
{{ end }}
