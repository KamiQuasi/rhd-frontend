<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ block "title" . }}
        {{ .Site.Title }}
    {{ end }}</title>
    <link rel="stylesheet" href="https://static.redhat.com/libs/redhat/redhat-theme/1/advanced-theme.css">
    {{ if .Site.Params.minify }}
    <link rel="stylesheet" href="/css/pfe-base.min.css">
    <link rel="stylesheet" href="/css/pfe-layouts.min.css">
    <link rel="stylesheet" href="/css/rhd.min.css">
    {{ else }}
    <link rel="stylesheet" href="/css/pfe-base.css">
    <link rel="stylesheet" href="/css/pfe-layouts.css">
    <link rel="stylesheet" href="/css/rhd.css">
    {{ end }}
    <link rel="stylesheet" href="/css/prism-ghcolors.css">
    <script src="/js/base.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.1/custom-elements-es5-adapter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.1/webcomponents-bundle.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/2.1.1/system.min.js"></script>
    <!-- <script src="/js/require1k.min.js"></script> -->
  </head>
  <body>
    {{ partial "header.html" . }}
    <main role="main">
      <div class="layout-content">
        <div id="block-rhdp-content" class="block block-system">
          <article role="article" class="node">
            <div class="node__content">
              <div class="clearfix text-formatted field field--name-body field--type-text-with-summary field--label-hidden field__items">
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>
    {{ block "footer" . }}
    <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
    {{ end }}
    {{ partial "footer.html" . }}
    {{ block "scripts" . }}{{ end }}
  </body>
</html>
