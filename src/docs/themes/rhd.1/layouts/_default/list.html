{{ define "main" }}
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <ul>
        <!-- Ranges through content/post/*.md -->
        {{ range .Data.Pages }}
            <li>
                <a href="{{.Permalink}}">{{.Title}}</a>
            </li>
        {{ end }}
        </ul>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
{{ end }}
